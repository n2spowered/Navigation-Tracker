<!DOCTYPE html>

<html ng-app="navigationApp">

<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <script type="text/javascript" src="js/gmaps.js"></script>
    <script src="js/script.js"></script>
    <meta charset="UTF-8"/>
    <title>Google Nexus Website Menu</title>
    <meta name="description" content="A sidebar menu as seen on the Google Nexus 7 website"/>
    <meta name="keywords" content="google nexus 7 menu, css transitions, sidebar, side menu, slide out menu"/>
    <meta name="author" content="Codrops"/>
    <link rel="stylesheet" type="text/css" href="css/normalize.css"/>
    <link rel="stylesheet" type="text/css" href="css/demo.css"/>
    <link rel="stylesheet" type="text/css" href="css/component.css"/>

    <script src="js/modernizr.custom.js"></script>
</head>


<body ng-controller="navigationAppCtrl" onload="initialize()">
<div class="containerMap">
    <div id="map_canvas"></div>
    <!--
    <div style="float:right;width:30%;height:100%;overflow:auto">
        <div id="directions_panel" style="width:100%"></div>
    </div>
    -->
</div>

<div class="container" style="width:0px">
    <ul id="gn-menu" class="gn-menu-main">
        <li class="gn-trigger">
            <a class="gn-icon gn-icon-menu"><span>Menu</span></a>
            <nav class="gn-menu-wrapper">
                <div class="gn-scroller">
                    <ul class="gn-menu">
                        <li class="gn-search-item">
                            <input ng-model="query" placeholder="Search" type="search" class="gn-search">
                            <a class="gn-icon gn-icon-search"><span>Search</span></a>
                        </li>
                        <li ng-repeat="storeList in stores|filter:query"><a class="gn-icon gn-icon-earth">{{storeList.name}}</a>
                        </li>
                    </ul>
                </div>
                <!-- /gn-scroller -->
            </nav>
        </li>


        <li class="gn-trigger1">
            <a class="gn-icon gn-icon-menu"><span>Menu</span></a>
            <nav class="gn-menu-wrapper">
                <div class="gn-scroller">
                    <ul class="gn-menu">
                        <li class="gn-search-item">
                            <input ng-model="query" placeholder="Search" type="search" class="gn-search">
                            <a class="gn-icon gn-icon-search"><span>Search</span></a>
                        </li>
                        <li ng-repeat="storeList in stores|filter:query"><a class="gn-icon gn-icon-cog">{{storeList.name}}</a>
                        </li>
                    </ul>
                </div>
                <!-- /gn-scroller -->
            </nav>
        </li>

    </ul>


    <header>
    </header>
</div>

</div>
<!-- /container -->
<script src="js/classie.js"></script>
<script src="js/gnmenu.js"></script>
<script>
    new gnMenu(document.getElementById('gn-menu'));
</script>
</body>


</html>
